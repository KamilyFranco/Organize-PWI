<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encomendas - Confeitaria</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/pedidos-cadastrados.css">
    <script src="./js/pedidos-cadastrados.js" defer></script>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <h1>
                <i class="fas fa-birthday-cake"></i>
                Encomendas da Confeitaria
            </h1>
           <div class="header-actions">
                <a href="pedidos.html" class="btn btn-primary">
                    <i class="fas fa-plus"></i>
                    Nova Encomenda
                </a>
            </div>

        </div>
    </header>

    <div class="container">
        <!-- Lista de encomendas -->
        <div class="orders-container">
            <div class="orders-header">
                <span>Encomendas Recentes</span>
                <span id="orders-count">0 encomendas</span>
            </div>
            
            <div class="orders-list" id="orders-list">
                <!-- Estado vazio - aparece quando não há encomendas -->
                <div class="empty-state" id="empty-state">
                    <i class="fas fa-inbox"></i>
                    <h3>Nenhuma encomenda encontrada</h3>
                    <p>Não há encomendas cadastradas no momento.</p>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
